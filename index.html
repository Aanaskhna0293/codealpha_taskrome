<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMaster - Your Personal Task Manager</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-tasks"></i> TaskMaster</h1>
            <p>Organize your daily tasks efficiently</p>
        </header>

        <div class="app-container">
            <div class="input-section">
                <input type="text" id="taskInput" placeholder="Add a new task...">
                <select id="prioritySelect">
                    <option value="low">Low Priority</option>
                    <option value="medium" selected>Medium Priority</option>
                    <option value="high">High Priority</option>
                </select>
                <button id="addTaskBtn"><i class="fas fa-plus"></i> Add Task</button>
            </div>

            <div class="filter-section">
                <button class="filter-btn active" data-filter="all">All Tasks</button>
                <button class="filter-btn" data-filter="high">High Priority</button>
                <button class="filter-btn" data-filter="medium">Medium Priority</button>
                <button class="filter-btn" data-filter="low">Low Priority</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
            </div>

            <div class="task-list">
                <ul id="taskList">
                    <!-- Tasks will be added here dynamically -->
                </ul>
            </div>

            <div class="stats-section">
                <div class="stats-box">
                    <span id="totalTasks">0</span>
                    <span>Total Tasks</span>
                </div>
                <div class="stats-box">
                    <span id="completedTasks">0</span>
                    <span>Completed</span>
                </div>
                <div class="stats-box">
                    <span id="pendingTasks">0</span>
                    <span>Pending</span>
                </div>
            </div>

            <div class="action-buttons">
                <button id="saveAllBtn"><i class="fas fa-save"></i> Save All Tasks</button>
                <button id="clearCompletedBtn"><i class="fas fa-trash"></i> Clear Completed</button>
                <button id="clearAllBtn"><i class="fas fa-broom"></i> Clear All</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
